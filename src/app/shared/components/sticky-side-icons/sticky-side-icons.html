<div class="fixed bottom-0 left-12">
  <ul class="flex flex-col">
    @for (sideIcons of sidebarIcons(); track sideIcons.name) {
    <li class="pb-5 hover:scale-110">
      <a
        [href]="sideIcons.url"
        target="_blank"
        class="opacity-70 text-gray-500 hover:text-cyan-500 font-light text-xs transition-all duration-300 pb-5"
        aria-label="link to my social media"
      >
        <span class="sr-only">{{ sideIcons.name }}</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="sideIcons.svgPath" />
        </svg>
      </a>
    </li>
    }
  </ul>
  <div class="h-12 w-0.5 m-2 bg-gray-400"></div>
</div>
