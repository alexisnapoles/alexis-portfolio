<article
  (click)="onOpenProject()"
  class="group relative rounded-lg border border-gray-800 p-6 hover:-inset-1 transition cursor-pointer hover:border-cyan-400 mt-6 shadow-current w-sm"
>
  <div class="flex flex-wrap items-center justify-between group-hover:text-cyan-500">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 512 512"
      fill="currentColor"
    >
      <path
        d="M0 96C0 60.7 28.7 32 64 32H196.1c19.1 0 37.4 7.6 50.9 21.1L289.9 96H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM64 80c-8.8 0-16 7.2-16 16V416c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V160c0-8.8-7.2-16-16-16H286.6c-10.6 0-20.8-4.2-28.3-11.7L213.1 87c-4.5-4.5-10.6-7-17-7H64z"
      />
    </svg>
  </div>
  <h3 class="mt-4 text-lg font-semibold group-hover:text-cyan-500">
    {{ project().title }}
  </h3>
  <p class="mt-2 text-sm text-gray-600 font-light">
    {{ project().description }}
  </p>
  <ul class="mt-4 flex flex-wrap gap-2 text-gray-600/60">
    @for (tags of project().tags; track $index) {
    <li class="border border-dotted border-gray-500/60 p-1 rounded-sm text-xs font-extralight">
      {{ tags }}
    </li>
    }
  </ul>
</article>
