<section
  class="container w-[75svw] min-h-[70svh] md:min-h-[85svh] grid place-items-center md:place-items-start py-24 mx-auto"
  id="top"
>
  <div class="w-full">
    <p class="font-mono mb-4">Hi, my name is</p>
    <h1 class="text-4xl md:text-6xl font-extrabold leading-tight text-gray-900">
      Alexis Dela Torre
    </h1>
    <h2 class="text-3xl md:text-5xl font-bold text-gray-500">Learning & building for the web.</h2>
    <p class="mt-6 max-w-2xl text-gray-700 font-light">
      I'm an aspiring front-end developer building and designing digital experiences. Currently, I'm
      focused on deep-diving into Angular and exploring the latest web technologies.
    </p>
    <div class="mt-10">
      <app-button
        type="button"
        label="Say Hello!"
        class="rounded-md bg-gray-900 hover:bg-gray-50 hover:text-gray-900 px-3.5 py-2.5 text-sm font-semibold text-white"
        (onClick)="sayHello()"
      ></app-button>
      <app-button
        type="button"
        label="Resumé →"
        class="rounded-md px-3.5 py-2.5 text-sm font-semibold text-gray-900 hover:bg-gray-100 hover:text-gray-600 ml-5 border border-gray-600/20"
        (onClick)="openResume()"
      ></app-button>
    </div>
  </div>
</section>
