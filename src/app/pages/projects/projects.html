<section
  class="container w-[75svw] min-h-[70svh] md:min-h-[85svh] mx-auto py-37 text-shadow-white"
  id="projects"
>
  <a class="font-mono text-base hover:text-cyan-500">02. Some Things I Plan to Build</a>
  <div class="mt-6 grid gap-6 md:grid-cols-2 lg:grid-cols-3 items-center">
    @for (projects of allProjects(); track projects.id) {
    <app-project-card
      [project]="projects"
      (openProject)="onProjectOpened($event)"
    ></app-project-card>
    }
  </div>
</section>
